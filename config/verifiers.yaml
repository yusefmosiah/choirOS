      "moods": ["CALM", "SKEPTICAL", "BOLD"],
      "scopes": [
        "docs/00_INDEX.md",
        "docs/",
        "supervisor/tests/test_doc_alignment.py"
      ],
      "command": "python -m unittest supervisor.tests.test_doc_alignment"
