# NATS auth stub for per-user subject prefixes.
# Mirrors config/nats.conf for local development.

port: 4222

jetstream {
  store_dir: "/data"
}

websocket {
  port: 8080
  no_tls: true
}

authorization {
  users = [
    {
      user: "choiros_local_web",
      password: "local_web",
      permissions: {
        publish: []
        subscribe: ["choiros.local.>"]
      }
    },
    {
      user: "choiros_supervisor",
      password: "local_supervisor",
      permissions: {
        publish: ["choiros.>", "$JS.API.>"]
        subscribe: ["choiros.>", "$JS.API.>"]
      }
    }
  ]
}
